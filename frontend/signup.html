<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        
        .signup-container h2 {
            color: #01579B;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #01579B;
            outline: none;
        }
        
        .password-strength {
            height: 5px;
            background: #eee;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: red;
            transition: width 0.3s, background 0.3s;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #01579B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .signup-btn:hover {
            background-color: #013f6b;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .login-link a {
            color: #01579B;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }

        .role-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .role-option {
            flex: 1;
            text-align: center;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option label {
            display: block;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .role-option input[type="radio"]:checked + label {
            border-color: #01579B;
            background-color: rgba(1, 87, 155, 0.1);
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }
            
            .role-selection {
                flex-direction: column;
                gap: 8px;
            }
            
            .form-group input {
                padding: 10px;
            }
            
            .signup-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-requirements">
                    Password must contain at least 8 characters, including uppercase, lowercase, and numbers
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label>Account Type</label>
                <div class="role-selection">
                    <div class="role-option">
                        <input type="radio" id="client-role" name="role" value="Client" checked>
                        <label for="client-role">Client</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="specialist-role" name="role" value="Specialist">
                        <label for="specialist-role">Specialist</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="signup-btn">Sign Up</button>
            <div id="errorMessage" class="error-message"></div>
            
            <div class="login-link">
                Already have an account? <a href="signin.html">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            // Calculate strength (simple version)
            let strength = 0;
            if (password.length > 0) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            const width = strength * 25;
            let color;
            if (strength <= 1) color = 'red';
            else if (strength <= 3) color = 'orange';
            else color = 'green';
            
            strengthBar.style.width = width + '%';
            strengthBar.style.backgroundColor = color;
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const errorElement = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorElement.textContent = '';
            
            // Client-side validation
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                return;
            }
            
            if (password.length < 8) {
                errorElement.textContent = 'Password must be at least 8 characters';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password,
                        role: role
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Signup failed');
                }
                
                // Success - redirect based on role
                localStorage.setItem('token', result.token);
                if (role === 'Client') {
                    window.location.href = 'client.html';
                } else {
                    window.location.href = 'specialist.html';
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                errorElement.textContent = error.message || 'Signup failed. Please try again.';
            }
        });
    </script>
</body>
</html>
