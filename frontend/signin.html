<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #01579B;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #013f6b;
        }
    </style>
</head>

<body>
    <h2>Sign In</h2>
    <form id="signin-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <!-- Add this below the form in signin.html -->
        <div style="margin-top: 15px;">
            <a href="forgot-password.html" style="color: #01579B; text-decoration: none;">Forgot Password?</a>
        </div>
    </form>

    <script>
    document.getElementById("signin-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://localhost:8080/api/auth/signin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
            // Decode the token to get user ID
            const tokenData = JSON.parse(atob(result.token.split('.')[1]));
            
            // Store token, role, and user ID
            localStorage.setItem("token", result.token);
            localStorage.setItem("role", result.role);
            localStorage.setItem("userId", tokenData.userId);
            
            // Redirect based on role
            if (result.role === "client") {
                window.location.href = "client.html";
            } else if (result.role === "specialist") {
                window.location.href = "specialist.html";
            }
        } else {
            alert(result.error || "Invalid credentials. Please try again.");
        }
    } catch (error) {
        console.error("Sign-in error:", error);
        alert("An error occurred. Please try again.");
    }
});
    </script>
</body>

</html>
